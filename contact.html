<body>
  <header id="header">
    <h1 class="logo">
      <a href="index.html">
        <img src="img/common/logo.svg" alt="STUDY">

    </h1>

    <div class="humburger">
      <span></span>

    <nav class="navi">
      <ul class="menu">
        <li><a href="index.html">トップ</a></li>

        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-header">
      <h1 class="page-title">
        <span class="ja">お問い合わせ</span>
        <span class="en">CONTACT</span>
      </h1>     
    </div>

    <div class="page-head-text wrapper">
      <p class="title">まずはお気軽に<br class="sp">お問い合わせください。</p>
      <p class="text">お問い合わせは下記のフォームからお願いいたします。
        <br>3営業日以内にご返信いたします。
      </p>
    </div>

    <section class="contact-form wrapper">
      <h2 class="section-title">お問い合わせフォーム</h2>
      <form action="" method="post">
        <dl>
          <dt>種類<span class="require">*</span></dt>
          <dd class="raio-group">
            <div class="item-group">
              <input type="radio" id="service" name="kind" value="サービスに関するお問い合わせ">
              <label for="service">サービスに関するお問い合わせ</label>
            </div>

            <div class="item-group">
              <input type="radio" id="interview" name="kind" value="取材に関するお問い合わせ">
              <label for="interview">取材に関するお問い合わせ</label>
            </div>

            <div class="item-group">
              <input type="radio" id="document" name="kind" value="資料請求">
              <label for="decument">資料請求</label>
            </div>

            <div class="item-group">
              <input type="radio" id="other" name="kind" value="その他">
              <label for="other">その他</label>
            </div>
          </dd>

          <dt><label for="company">会社名</label><span class="require">*</span></dt>
          <dd><input id="company" type="text" name="company"></dd>

          <dt><label for="name">お名前</label></dt>
          <dd><input id="name" name="name" type="text"></dd>

          <dt><label for="email">メールアドレス</label><span class="require">*</span></dt>
          <dd><input id="email" type="text" name="email"></dd>

          <dt><label for="message">詳細内容<span class="require">*</span></label></dt>
          <dd><textarea id="message" name="message"></textarea></dd>
        </dl>

        <div class="btn"><input type="submit" value="送信する"></div>
      </form>
    </section>

  </main>

      </ul>
    </div>

  </footer>
